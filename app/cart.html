<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <!-- <base href="/"> -->
    <title>Music dot scool</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/favicon.png">
    <!-- Template Basic Images End -->
    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#fff">
    <!-- Custom Browsers Color End -->
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/notes.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="preloader">
        <lottie-player src="img/preloader.json"  background="#111111"  speed="1"  style="width: 100%; height: 100%;"  loop autoplay></lottie-player>
    </div>
    <!-- Start here -->
    <main class="cart">
        <!-- begin scrollable -->
        <div data-scroll="" class="scroll-div">
            <!-- begin section -->
                <div class="cart">
                    <div class="cart-cross"></div>
                    <div class="cart-all">
                        <div class="cart-all-list">
                            <div class="cart-all-list-element">
                                <div class="cart-all-list-element-left">
                                    <img src="img/cart-element-1.png" alt="">
                                </div>
                                <div class="cart-all-list-element-right">
                                    <div class="cart-all-list-element-right-name">
                                        <p class="subtitle-1">Music Production 
Essentials</p>
                                    </div>
                                    <div class="cart-all-list-element-right-other">
                                        <div class="cart-all-list-element-right-other-remove">
                                            <img src="img/remove.svg" alt="">
                                        </div>
                                        <div class="cart-all-list-element-right-other-price">
                                            <span class="subtitle-1">$149</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cart-all-subtotal">
                            <div class="cart-all-subtotal-top">
                                <span class="subtitle-1">Subtotal:</span>
                                <span class="cart-all-subtotal-top-price subtitle-1">$149</span>
                            </div>
                            <div class="cart-all-subtotal-bottom">
                                <p class="desc-1">Tax included and shipping calculated at checkout</p>
                            </div>
                        </div>
                        <div class="cart-all-pay">
                            <a class="cart-all-pay-paypal">
                                <img src="img/cart-paypal.png" alt="">
                            </a>
                            <a class="cart-all-pay-paypal-mob">
                                <img src="img/cart-paypal-mob.png" alt="">
                            </a>
                            <div class="cart-all-pay-or">
                                <div>
                                    <span class="subtitle-1">OR</span>
                                </div>
                            </div>
                            <div class="cart-all-pay-button">
                                <a class="subtitle-1" href="#">CARD</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </main>
    <div id="anim-container"></div>
    <!-- End here -->
    <!-- <script type="module" src="js/notes.js"></script> -->
    <!-- <script src="js/app.js"></script> -->
    <script src="js/scripts.min.js"></script>
    <!-- include additional scripts here AFTER app scripts will run -->
</body>

</html>
